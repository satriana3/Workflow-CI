name: Workflow CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      # 3. Check Environment
      - name: Check Env
        run: |
          python --version
          pip --version

      # 4. Install dependencies (pip)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip

      # 5. Set up Conda Environment
      - name: Set up Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: student_performance_env
          python-version: 3.12
          auto-activate-base: false

      # 6. Run MLflow project
      - name: Run MLflow project
        run: |
          conda run -n student_performance_env mlflow run MLProject/ \
            -P data_path=MLProject/studentsperformance_preprocessing/StudentsPerformance_preprocessing.csv

      # 7. Get latest MLflow run_id
      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(conda run -n mlproject-env mlflow runs list --experiment-id 0 --order-by start_time desc --max-results 1 | awk 'NR==2 {print $1}')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Using RUN_ID=$RUN_ID"

      # 8. Upload artifacts
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns/

      # 9. Build Docker Image
      - name: Build Docker Model
        run: |
          docker build -t student-ml-model:latest MLProject

      # 10. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 11. Tag Docker Image
      - name: Tag Docker Image
        run: |
          docker tag student-ml-model:latest ${{ secrets.DOCKERHUB_USERNAME }}/student-ml-model:latest

      # 12. Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-ml-model:latest

      # 13. Post Actions
      - name: Post Set up Python
        run: echo "Python setup complete."

      - name: Post Checkout
        run: echo "Repository checkout complete."

      - name: Complete job
        run: echo "CI/CD workflow finished successfully."
