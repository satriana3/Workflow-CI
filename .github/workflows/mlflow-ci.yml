name: MLflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 pandas scikit-learn docker joblib

      - name: Run MLflow project
        working-directory: MLProject
        env:
          MLFLOW_TRACKING_URI: "${{ github.workspace }}/MLProject/mlruns"
        run: |
          echo "Running MLflow project"
          mlflow run . --env-manager=local \
            --experiment-name "Student Performance Prediction" \
            -P data_path=data/StudentsPerformance_preprocessing.csv

      - name: Check artifact path
        run: |
          ART="${GITHUB_WORKSPACE}/MLProject/artifacts/random_forest_model"
          echo "Checking artifact path: $ART"
          ls -R "${GITHUB_WORKSPACE}/MLProject/artifacts"

          if [ ! -d "$ART" ]; then
            echo "ERROR: Artifact folder not found!"
            exit 1
          fi
          echo "Artifact found."

      - name: Upload ML model artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: student-performance-model
          path: MLProject/artifacts/random_forest_model

      - name: Build Docker image
        run: |
          ART="${GITHUB_WORKSPACE}/MLProject/artifacts/random_forest_model"
          mlflow models build-docker -m "$ART" -n student-performance-model

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker image
        run: docker tag student-performance-model ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Complete
        run: echo "CI workflow finished successfully!"
