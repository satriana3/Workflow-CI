name: Workflow CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # lokasi mlruns di workspace (absolute) nanti dipakai oleh modelling.py via --tracking_uri
      MLRUNS_PATH: ${{ github.workspace }}/mlruns

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Check Python Environment
        run: |
          python --version
          pip --version

      - name: Set up Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: student_performance_env
          auto-activate-base: false
          python-version: 3.12

      - name: Run MLflow Project
        run: |
          echo "=== Setting MLflow Tracking URI ==="
          mkdir -p MLProject/mlruns
          export MLFLOW_TRACKING_URI="file://$GITHUB_WORKSPACE/MLProject/mlruns"
      
          echo "=== Creating / Using Experiment ==="
          EXP_ID=$(conda run -n student_performance_env mlflow experiments create -n "student_performance_experiment" 2>/dev/null || conda run -n student_performance_env mlflow experiments list | grep student_performance_experiment | awk '{print $1}')
          export MLFLOW_EXPERIMENT_ID=$EXP_ID
          echo "Using experiment ID: $EXP_ID"
      
          echo "=== Running MLproject (correct env) ==="
          conda run -n student_performance_env mlflow run MLProject/ \
            -P data_path=MLProject/studentsperformance_preprocessing/StudentsPerformance_preprocessing.csv

      - name: Get EXP_ID and RUN_ID
        id: get_ids
        run: |
          # Find experiment id for our known experiment name
          EXP_ID=$(conda run -n student_performance_env mlflow experiments list | awk '/student_performance_experiment/ {print $1}' | tr -d '\r')
          if [ -z "$EXP_ID" ]; then
            echo "Experiment not found. Exiting."
            exit 1
          fi
          echo "EXP_ID=$EXP_ID" >> $GITHUB_ENV

          # Get latest run id for that experiment
          RUN_ID=$(conda run -n student_performance_env mlflow runs list --experiment-id "$EXP_ID" --order-by start_time desc --max-results 1 | awk 'NR==2 {print $1}' | tr -d '\r')
          if [ -z "$RUN_ID" ]; then
            echo "Run ID not found. Exiting."
            exit 1
          fi
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

          echo "Found EXP_ID=$EXP_ID RUN_ID=$RUN_ID"

      - name: Upload MLflow artifacts (mlruns folder)
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/

      - name: Build Docker Model (via mlflow)
        run: |
          # mlflow models build-docker expects path like mlruns/<exp_id>/<run_id>/artifacts/model
          MODEL_ARTIFACT_PATH="mlruns/${EXP_ID}/${RUN_ID}/artifacts/model"
          echo "Building docker image from: $MODEL_ARTIFACT_PATH"
          if [ ! -d "$MODEL_ARTIFACT_PATH" ]; then
            echo "Model artifact not found at $MODEL_ARTIFACT_PATH"
            ls -R mlruns || true
            exit 1
          fi

          # Build docker image (image name: DOCKERHUB_USERNAME/student-ml-model:latest)
          conda run -n student_performance_env mlflow models build-docker \
            -m "$MODEL_ARTIFACT_PATH" \
            -n "${{ secrets.DOCKERHUB_USERNAME }}/student-ml-model:latest"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-ml-model:latest

      - name: Complete job
        run: echo "CI/CD workflow finished successfully."
