name: MLflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 pandas scikit-learn pydrive2 google-api-python-client docker joblib

      - name: Run MLflow project
        working-directory: MLProject
        env:
          MLFLOW_TRACKING_URI: "${{ github.workspace }}/MLProject/mlruns"
        run: |
          echo "Running MLflow project"
          mlflow run . --env-manager=local \
            --experiment-name "Student Performance Prediction" \
            -P data_path=data/StudentsPerformance_preprocessing.csv

      - name: Get latest MLflow run_id dynamically
        id: get_run
        run: |
          # Cari experiment folder terbaru (biasanya 0 jika baru)
          EXP_DIR=$(ls -td "${GITHUB_WORKSPACE}/MLProject/mlruns"/* | head -n 1)
          echo "Experiment folder: $EXP_DIR"
          
          # Ambil run_id terbaru di experiment folder
          RUN_ID=$(ls -td "$EXP_DIR"/* | head -n 1 | xargs -n 1 basename)
          echo "Latest run_id: $RUN_ID"
          
          # Export ke environment
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "EXP_DIR=$EXP_DIR" >> $GITHUB_ENV

      - name: Check artifact path
        run: |
          ART="${EXP_DIR}/${RUN_ID}/artifacts/random_forest_model"
          echo "Checking artifact path: $ART"
          if [ ! -d "$ART" ]; then
            echo "ERROR: Artifact folder not found!"
            ls -R "${EXP_DIR}/${RUN_ID}"
            exit 1
          fi
          echo "Artifact found."

      - name: Upload to Google Drive
        env:
          GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: "1-kDHpp4yBNSomgiNEZEyDPreZ1myTZOI"
        run: |
          ART="${EXP_DIR}/${RUN_ID}/artifacts/random_forest_model"
          python MLProject/upload_to_drive.py "$ART" "$DRIVE_FOLDER_ID"

      - name: Build Docker image
        run: |
          ART="${EXP_DIR}/${RUN_ID}/artifacts/random_forest_model"
          mlflow models build-docker -m "$ART" -n student-performance-model

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker image
        run: docker tag student-performance-model ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Complete
        run: echo "CI workflow finished successfully!"
