name: MLflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    name: Set up job
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      # üîÑ Post checkout
      - name: Post Run actions/checkout@v3
        if: always()
        run: echo "Post checkout completed"

      # 2Ô∏è‚É£ Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # üîÑ Post Python setup
      - name: Post Set up Python 3.12.7
        if: always()
        run: echo "Post Python setup completed"

      # 3Ô∏è‚É£ Check Environment
      - name: Check Env
        run: env

      # 4Ô∏è‚É£ Install dependencies (global)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 pandas scikit-learn docker joblib zipfile36

      # 5Ô∏è‚É£ Run MLflow project
      - name: Run mlflow project
        working-directory: MLProject
        env:
          MLFLOW_TRACKING_URI: "${{ github.workspace }}/MLProject/mlruns"
        run: |
          mlflow run . --env-manager=local \
            --experiment-name "Student Performance Prediction" \
            -P data_path=data/StudentsPerformance_preprocessing.csv

      # 6Ô∏è‚É£ Get latest run_id
      - name: Get latest MLflow run_id
        run: |
          EXP_DIR="${GITHUB_WORKSPACE}/MLProject/mlruns/0"
          RUN_ID=$(ls -t "$EXP_DIR" | head -n 1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest MLflow run_id = $RUN_ID"

      - name: Zip MLflow mlruns folder
        run: |
          cd MLProject
          zip -r mlruns.zip mlruns

      # üóÉÔ∏è Upload mlruns.zip ke GitHub Artifact
      - name: Upload mlruns to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow_mlruns
          path: MLProject/mlruns.zip

      # 7Ô∏è‚É£ Install Python dependencies inside workflow (agar muncul step)
      - name: Install Python dependencies
        run: |
          pip install numpy pandas scikit-learn mlflow

      # 8Ô∏è‚É£ Upload to GitHub (pengganti Upload to Google Drive)
      - name: Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: student-performance-artifact
          path: MLProject/mlruns/0/${{ env.RUN_ID }}/artifacts/model

      # 9Ô∏è‚É£ Build Docker Model
      - name: Build Docker Model
        run: |
          ART="${GITHUB_WORKSPACE}/MLProject/mlruns/0/${RUN_ID}/artifacts/model"
          mlflow models build-docker -m "$ART" -n student-performance-model

      # üîü Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # üîÑ Post Docker Login
      - name: Post Log in to Docker Hub
        if: always()
        run: echo "Post Docker Hub login completed"

      # 1Ô∏è‚É£1Ô∏è‚É£ Tag Docker image
      - name: Tag Docker Image
        run: docker tag student-performance-model ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      # 1Ô∏è‚É£2Ô∏è‚É£ Push Docker image
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      # 1Ô∏è‚É£3Ô∏è‚É£ Complete job
      - name: Complete job
        run: echo "CI workflow finished successfully!"
