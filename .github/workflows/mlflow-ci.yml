name: MLflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    name: Set up job
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Post Run actions/checkout@v3
        if: always()
        run: echo "Post checkout completed"

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Post Set up Python 3.12.7
        if: always()
        run: echo "Post Python setup completed"

      - name: Check Env
        run: env

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 pandas scikit-learn docker joblib zipfile36

      - name: Run mlflow project
        working-directory: MLProject
        env:
          MLFLOW_TRACKING_URI: "file://${{ github.workspace }}/MLProject/mlruns"
        run: |
          mlflow run . --env-manager=local \
            --experiment-name "Student Performance Prediction" \
            -P data_path=data/StudentsPerformance_preprocessing.csv

      - name: Find latest MLflow run folder (robust)
        run: |
          set -euo pipefail
          MLROOT="${GITHUB_WORKSPACE}/MLProject/mlruns"
          echo "Looking for mlruns in: $MLROOT"

          if [ ! -d "$MLROOT" ]; then
            echo "ERROR: mlruns directory not found"
            exit 1
          fi

          LATEST_META=$(find "$MLROOT" -type f -name "meta.yaml" -printf '%T@ %p\n' | sort -k1,1nr | head -n1 | awk '{print $2}')

          if [ -z "$LATEST_META" ]; then
            echo "ERROR: No MLflow meta.yaml found"
            exit 1
          fi

          RUN_DIR=$(dirname "$LATEST_META")
          RUN_ID=$(basename "$RUN_DIR")
          EXP_DIR=$(dirname "$RUN_DIR")
          EXP_ID=$(basename "$EXP_DIR")

          echo "RUN_DIR=$RUN_DIR" >> $GITHUB_ENV
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "EXP_ID=$EXP_ID" >> $GITHUB_ENV
          echo "Latest MLflow run: experiment=$EXP_ID, run=$RUN_ID"

      - name: Install zip CLI
        run: sudo apt-get install -y zip

      - name: Zip MLflow mlruns folder
        run: |
          cd MLProject
          zip -r mlruns.zip mlruns

      - name: Upload mlruns to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow_mlruns
          path: MLProject/mlruns.zip

      - name: Install Python dependencies
        run: |
          pip install numpy pandas scikit-learn mlflow

      - name: Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: student-performance-model
          path: ${{ env.RUN_DIR }}/artifacts/model

      - name: Enable Docker service
        run: |
          sudo systemctl start docker || true

      - name: Build Docker Model
        run: |
          ART="${{ env.RUN_DIR }}/artifacts/model"
          mlflow models build-docker -m "$ART" -n student-performance-model

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Post Log in to Docker Hub
        if: always()
        run: echo "Post Docker Hub login completed"

      - name: Tag Docker Image
        run: docker tag student-performance-model ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Complete job
        run: echo "CI workflow finished successfully!"
