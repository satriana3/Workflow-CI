name: MLflow CI 

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Set up job
        run: echo "Starting CI job..."

      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.7

      - name: Check Env
        run: |
          echo "User: $(whoami)"
          python --version
          pip --version
          which python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir mlflow==2.19.0 pandas scikit-learn pydrive2 google-api-python-client jq docker

      - name: Run mlflow project
        env:
          # local mlruns folder inside workspace
          MLFLOW_TRACKING_URI: mlruns
        run: |
          echo "Running MLflow project with env-manager local"
          mlflow run MLProject -P data_path="data/StudentsPerformance_preprocessing.csv" --env-manager local

      - name: Get latest MLflow run_id
        id: get_run
        run: |
          echo "Fetching latest run id..."
          RUN_JSON=$(mlflow runs list --experiment-name "Student Performance Prediction" --order-by start_time --max-results 1 --output json || echo "[]")
          echo "DEBUG runs list: $RUN_JSON"
          RUN_ID=$(echo "$RUN_JSON" | jq -r '.[0].run_id // empty')
          if [ -z "$RUN_ID" ]; then
            echo "ERROR: RUN_ID not found"
            exit 2
          fi
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Found RUN_ID: $RUN_ID"

      - name: Install Python dependencies (post-run)
        run: python -m pip install --upgrade pip

      - name: Check artifact path (debug & fail early if missing)
        run: |
          # resolve artifact path and check
          ART="$(pwd)/mlruns/0/${{ env.RUN_ID }}/artifacts/random_forest_model"
          echo "Resolved ART path: $ART"
          echo "Listing mlruns/0:"
          ls -la "$(pwd)/mlruns/0" || true
          echo "Listing run folder:"
          ls -la "$(pwd)/mlruns/0/${{ env.RUN_ID }}" || true
          if [ ! -e "$ART" ]; then
            echo "ERROR: Artifact path does not exist: $ART"
            exit 3
          fi
          echo "Artifact exists: $ART"

      - name: Upload to Google Drive
        env:
          GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID || '' }}
        run: |
          ART="$(pwd)/mlruns/0/${{ env.RUN_ID }}/artifacts/random_forest_model"
          echo "Uploading artifact: $ART"
          python MLProject/upload_to_drive.py "$ART"

      - name: Build Docker Model
        run: |
          ART_PATH="$(pwd)/mlruns/0/${{ env.RUN_ID }}/artifacts/random_forest_model"
          echo "Building docker image from MLflow model at $ART_PATH"
          mlflow models build-docker -m "$ART_PATH" -n student-performance-model

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker Image
        run: docker tag student-performance-model ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Post Log in to Docker Hub
        run: echo "Docker push completed"

      - name: Post Set up Python 3.12.7
        run: echo "Python 3.12.7 setup completed"

      - name: Post Run actions/checkout@v3
        run: echo "Checkout cleanup completed"

      - name: Complete job
        run: echo "CI workflow finished successfully!"
