name: CI-MLflow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: student_performance_env
        environment-file: MLProject/conda.yaml
        auto-activate-base: false

    - name: Verify conda environment
      run: conda info --envs

    - name: Run MLflow Project
      run: |
        mlflow run MLProject/ \
          -P data_path=MLProject/studentsperformance_preprocessing/StudentsPerformance_preprocessing.csv

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-artifacts
        path: mlruns

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build MLflow Docker Image
      run: |
        mlflow models build-docker \
          --model-uri mlruns/0/*/artifacts/model \
          --name ${{ secrets.DOCKERHUB_USER }}/student-performance:latest
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USER }}/student-performance:latest
