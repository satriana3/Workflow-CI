name: MLflow CI Advanced

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 pandas scikit-learn google-api-python-client jq

      - name: Run MLflow project
        run: |
          mlflow run MLProject -P data_path="data/StudentsPerformance_preprocessing.csv"

      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(mlflow runs list --experiment-name "Student Performance Prediction" --order-by start_time --max-results 1 --output json | jq -r '.[0].run_id')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Build Docker Model
        run: |
          mlflow models build-docker -m "mlruns/0/${{ env.RUN_ID }}/artifacts/random_forest_model" -n student-performance-model

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and Push Docker Image
        run: |
          docker tag student-performance-model ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest
