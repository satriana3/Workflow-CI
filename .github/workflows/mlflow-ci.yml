name: MLflow CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Set up job & environment
      # -------------------------------
      - name: Set up job
        run: echo "ðŸš€ Starting MLflow CI job"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.7

      - name: Check Env
        run: |
          python --version
          pip --version
          echo "âœ… Environment ready"

      # -------------------------------
      # 2. Install dependencies
      # -------------------------------
      - name: Install MLflow & Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 scikit-learn pandas matplotlib seaborn joblib

      # -------------------------------
      # 3. Run MLflow Project
      # -------------------------------
      - name: Run MLflow Project (Training)
        working-directory: MLproject
        run: |
          mlflow run . -P data_path=studentsperformance_preprocessing/StudentsPerformance_preprocessing.csv

      # -------------------------------
      # 4. Get latest MLflow run_id
      # -------------------------------
      - name: Get latest MLflow run_id
        working-directory: MLProject
        run: |
          RUN_ID=$(mlflow runs list --experiment-name "Student Performance Workflow CI" --max-results 1 | tail -n +2 | awk '{print $1}')
          echo "MLFLOW_RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Run ID = $RUN_ID"

      # -------------------------------
      # 5. Upload artifacts to GitHub
      # -------------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: MLProject/mlruns/0/${{ env.MLFLOW_RUN_ID }}/artifacts/

      # -------------------------------
      # 6. Build Docker Model
      # -------------------------------
      - name: Build Docker Image
        working-directory: MLProject
        run: |
          mlflow models build-docker \
            -m mlruns/0/${MLFLOW_RUN_ID}/artifacts/model \
            -n student-performance-mlflow

      # -------------------------------
      # 7. Log in to Docker Hub
      # -------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: satriana3
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------------
      # 8. Tag & Push Docker Image
      # -------------------------------
      - name: Tag Docker Image
        run: docker tag student-performance-mlflow satriana3/student-performance-mlflow:latest

      - name: Push Docker Image
        run: docker push satriana3/student-performance-mlflow:latest

      # -------------------------------
      # 9. Post steps
      # -------------------------------
      - name: Post Log in to Docker Hub
        if: always()
        run: echo "âœ… Docker login completed"

      - name: Post Set up Python 3.12.7
        if: always()
        run: echo "âœ… Python setup step completed"

      - name: Post Run actions/checkout@v4
        if: always()
        run: echo "âœ… Repository checkout post-step completed"

      - name: Complete job
        run: echo "ðŸŽ‰ MLflow CI job completed successfully"
