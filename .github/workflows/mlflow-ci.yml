name: MLflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # 1️ Set up job & checkout
      - name: Set up job
        run: echo "Job setup started"

      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      # 2️ Set up Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 3️ Check Env
      - name: Check Env
        run: env

      # 4️ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 pandas scikit-learn docker joblib

      # 5️ Run MLflow project
      - name: Run MLflow project
        working-directory: MLProject
        env:
          MLFLOW_TRACKING_URI: "${{ github.workspace }}/MLProject/mlruns"
        run: |
          echo "Running MLflow project"
          mlflow run . --env-manager=local \
            --experiment-name "Student Performance Prediction" \
            -P data_path=data/StudentsPerformance_preprocessing.csv

      # 6️ Get latest MLflow run id
      - name: Get latest MLflow run id
        run: |
          EXP_DIR="${GITHUB_WORKSPACE}/MLProject/mlruns/0"
          if [ -d "$EXP_DIR" ]; then
            RUN_ID=$(ls -t "$EXP_DIR" | head -n 1)
            echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
            echo "Latest run_id: $RUN_ID"
          else
            echo "No MLflow runs yet"
          fi

      # 7️ Install Python dependencies (reinstall if needed)
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow==2.19.0 pandas scikit-learn joblib

      # 8️ Upload to GitHub Actions artifact
      - name: Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: student-performance-model
          path: MLProject/artifacts/random_forest_model

      # 9️ Build Docker Model
      - name: Build Docker Model
        run: |
          ART="${GITHUB_WORKSPACE}/MLProject/artifacts/random_forest_model"
          mlflow models build-docker -m "$ART" -n student-performance-model

      # 10 Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 1️1 Tag Docker Image
      - name: Tag Docker Image
        run: docker tag student-performance-model ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      # 1️2 Push Docker Image
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      # 1️3 Post Log in to Docker Hub
      - name: Post Log in to Docker Hub
        if: always()
        run: echo "Docker login step finished"

      # 1️4 Post Set up Python 3.12.7
      - name: Post Set up Python 3.12.7
        if: always()
        run: echo "Python setup step finished"

      # 1️5 Post Run actions/checkout@v3
      - name: Post Run actions/checkout@v3
        if: always()
        run: echo "Checkout step finished"

      # 1️6 Complete job
      - name: Complete job
        run: echo "CI workflow finished successfully!"
