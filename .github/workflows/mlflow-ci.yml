name: MLflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Set up job
        run: echo "Starting MLflow CI job..."

      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir \
            mlflow==2.19.0 pandas scikit-learn pydrive2 \
            google-api-python-client jq docker joblib

      # =======================================
      #   FIX: Step wajib sesuai Kriteria 3
      # =======================================
      - name: Run mlflow project
        working-directory: MLProject
        run: |
          echo "Running MLflow project with env-manager local"
          mlflow run . \
            --env-manager local \
            -P data_path=data/StudentsPerformance_preprocessing.csv
      # =======================================

      - name: Get latest MLflow run_id
        id: get_run
        run: |
          echo "Fetching latest run id from mlruns directory..."
          EXP="$(pwd)/mlruns/0"

          if [ ! -d "$EXP" ]; then
            echo "ERROR: MLflow experiment directory not found!"
            exit 1
          fi

          RUN_ID=$(ls -t "$EXP" | head -n 1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Detected RUN_ID: $RUN_ID"

      - name: Verify artifact exists
        run: |
          ART="$(pwd)/mlruns/0/${{ env.RUN_ID }}/artifacts/random_forest_model"
          echo "Artifact path: $ART"

          if [ ! -e "$ART" ]; then
            echo "ERROR: MLflow artifact NOT FOUND."
            exit 2
          fi

          echo "Artifact OK!"

      - name: Upload to Google Drive
        env:
          GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID || '' }}
        run: |
          ART="$(pwd)/mlruns/0/${{ env.RUN_ID }}/artifacts/random_forest_model"
          python MLProject/upload_to_drive.py "$ART"

      - name: Build Docker Model
        run: |
          ART_PATH="$(pwd)/mlruns/0/${{ env.RUN_ID }}/artifacts/random_forest_model"
          mlflow models build-docker -m "$ART_PATH" -n student-performance-model

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker Image
        run: docker tag student-performance-model ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Complete job
        run: echo "ðŸŽ‰ Workflow completed successfully!"
