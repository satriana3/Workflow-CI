name: MLflow CI Advanced

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Set up job
        run: echo "Starting CI job..."

      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.7

      - name: Check Env
        run: |
          python --version
          pip --version
          which python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir mlflow==2.19.0 pandas scikit-learn pydrive2 google-api-python-client jq docker

            - name: Run MLflow Project
        run: |
          cd MLProject
          export MLFLOW_TRACKING_URI="mlruns"
          mlflow run . -P data_path="data/StudentsPerformance_preprocessing.csv" --env-manager local

      - name: Get latest MLflow run_id
        id: get_run
        run: |
          # Use mlflow runs list; ensure experiment exists
          RUN_JSON=$(mlflow runs list --experiment-name "Student Performance Prediction" --order-by start_time --max-results 1 --output json || echo "[]")
          echo "DEBUG: runs list output: $RUN_JSON"
          RUN_ID=$(echo "$RUN_JSON" | jq -r '.[0].run_id // empty')
          if [ -z "$RUN_ID" ]; then
            echo "ERROR: Could not determine RUN_ID. Aborting."
            exit 2
          fi
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Found RUN_ID: $RUN_ID"

      - name: Install Python dependencies
        run: pip install --upgrade pip

      - name: Check artifact path (debug)
        run: |
          ART="mlruns/0/${{ env.RUN_ID }}/artifacts/random_forest_model"
          echo "DEBUG: checking artifact path: $ART"
          ls -la mlruns/0 || true
          ls -la "mlruns/0/${{ env.RUN_ID }}" || true
          if [ ! -e "$ART" ]; then
            echo "ERROR: artifact path not found: $ART"
            echo "Listing run folder:"
            ls -la "mlruns/0/${{ env.RUN_ID }}" || true
            exit 3
          fi
          echo "Artifact exists: $ART"

      - name: Upload to Google Drive
        env:
          GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON }}
          # optional: set folder id if you want artifacts inside a specific folder
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID || '' }}
        run: |
          ART="mlruns/0/${{ env.RUN_ID }}/artifacts/random_forest_model"
          echo "Uploading artifact path: $ART"
          python MLProject/upload_to_drive.py "$ART"

      - name: Build Docker Model
        run: |
          ART_PATH="mlruns/0/${{ env.RUN_ID }}/artifacts/random_forest_model"
          echo "Building docker image from MLflow model at $ART_PATH"
          mlflow models build-docker -m "$ART_PATH" -n student-performance-model

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker Image
        run: docker tag student-performance-model ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Post Log in to Docker Hub
        run: echo "Docker push completed"

      - name: Post Set up Python 3.12.7
        run: echo "Python 3.12.7 setup completed"

      - name: Post Run actions/checkout@v3
        run: echo "Checkout cleanup completed"

      - name: Complete job
        run: echo "CI workflow finished successfully!"
