name: MLflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Set up job
        run: echo "Starting CI job..."

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 pandas scikit-learn pydrive2 google-api-python-client docker joblib

      - name: Run MLflow project
        env:
          # important: use file: scheme and enable run-id env var
          MLFLOW_TRACKING_URI: "file:./mlruns"
        run: |
          echo "Running MLflow project with env-manager local"
          mlflow run MLProject -e main --env-manager=local --experiment-name "Student Performance Prediction" \
            -P data_path=data/StudentsPerformance_preprocessing.csv

      - name: Get latest MLflow run_id
        id: get_run
        run: |
          set -e
          EXP_DIR="mlruns/0"
          echo "DEBUG: looking for experiment dir -> $EXP_DIR"
          if [ ! -d "$EXP_DIR" ]; then
            echo "ERROR: mlruns folder not found at $EXP_DIR"
            ls -la || true
            exit 1
          fi

          RUN_ID=$(ls -t "$EXP_DIR" | head -n 1)
          if [ -z "$RUN_ID" ]; then
            echo "ERROR: no run id found in $EXP_DIR"
            exit 1
          fi
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Check artifact path
        run: |
          ART="mlruns/0/${{ env.RUN_ID }}/artifacts/random_forest_model"
          echo "Artifact path: $ART"
          ls -la "$(pwd)/mlruns/0" || true
          ls -la "$(pwd)/mlruns/0/${{ env.RUN_ID }}" || true
          if [ ! -d "$ART" ]; then
            echo "ERROR: Artifact folder not found: $ART"
            exit 1
          fi
          echo "Artifact found."

      - name: Upload to Google Drive
        env:
          GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON }}
          DRIVE_FOLDER_ID: "1-kDHpp4yBNSomgiNEZEyDPreZ1myTZOI"
        run: |
          ART="mlruns/0/${{ env.RUN_ID }}/artifacts/random_forest_model"
          echo "Uploading directory: $ART to DRIVE_FOLDER_ID=${DRIVE_FOLDER_ID}"
          python MLProject/upload_to_drive.py "$ART" "${DRIVE_FOLDER_ID}"

      - name: Build Docker image
        run: |
          ART="mlruns/0/${{ env.RUN_ID }}/artifacts/random_forest_model"
          mlflow models build-docker -m "$ART" -n student-performance-model

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker image
        run: docker tag student-performance-model ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-model:latest

      - name: Complete
        run: echo "CI workflow finished successfully!"
